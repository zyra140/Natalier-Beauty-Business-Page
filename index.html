      <div class="menu-tab">

          src="images/logonew.png"
          alt="Natalier buauty company logo"
        />

          <a class="buttons-box"

            Bestill time

          <a class="adress" href="https://maps.app.goo.gl/RvWVXyYBCsG5kw4y5" target="_blank">adresse: Majorstuveien 13A, 0353 Oslo</a>

      </div>

    <main>
      <div class="categories-menu">
        <div class="categories-box">
          <img

            src="images/vippernew.jpg"
            alt="Vippeekstensjon"
          />

        </div>
        <div class="categories-box">
          <img
            class="categories-photo"
            src="images/nailnew.jpg"
            alt="Vippeekstensjon"
          />
          <p class="categories-name">Negler</p>
        </div>
        <div class="categories-box">
          <img
            class="categories-photo"
            src="images/browsnew.jpg"
            alt="Vippeekstensjon"
          />
          <p class="categories-name">Farging og forming av bryn</p>
        </div>
        <div class="categories-box">
          <img
            class="categories-photo"
            src="images/vippeloftnew.jpg"
            alt="Vippeekstensjon"
          />
          <p class="categories-name">Vippeløft</p>
        </div>
        <div class="categories-box">
          <img
            class="categories-photo"
            src="images/Brynlaminering.jpg"
            alt="Vippeekstensjon"
          />
          <p class="categories-name">Brynlaminering</p>
        </div>
      </div>
      <h1>Mer kommer snart!</h1>
    </main>
